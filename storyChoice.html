<!DOCTYPE html>
<html>
<head>
	<title>Mad Libs</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/MadLib.js"></script>
	<script src="js/Story.js"></script>
</head>

<body>
	<div class="container">
		<img class= "headerPic" src=" images/MadLibs-Logo.png">

		<form action="wordChoice.html" method="get">
			<div>
				<center><label><h1 id= "header2">Welcome to MadLibs</h1></label></center>
				<center><label><h2 id= "header3">The World's Greatest Word Game</h2></label></center>
				<center><label><h1 id= "header">Choose Your Story</h1></label></center>
				<fieldset> 
					
					<fieldset class="StoryBox"> 
						<legend class="text-center">My Eulogy</legend>
						<input id="StoryIMG" class="img-rounded" type="image" name="eulogy" src="../Madlibs/images/eulogy.jpg">
					</fieldset>
					
					
					<fieldset class="StoryBox2"> 
						<legend class="text-center">Talk Like a Pirate</legend>
						<input id="StoryIMG"  class="img-rounded" type="image" name="pirate" src=" ../Madlibs/images/Pirates.jpg">
					</fieldset>
					
					
					<fieldset class="StoryBox3"> 
						<legend class="text-center">Land a Hot Date</legend>
						<input id="StoryIMG"  class="img-rounded"type="image" name="date" src=" ../Madlibs/images/Dating.jpg">
					</fieldset>
					

					<fieldset class="StoryBox4"> 
						<legend class="text-center">Your Own Adventure!</legend>
						<input id="StoryIMG"  class="img-rounded" type="image" name="adventure" src=" ../Madlibs/images/ChooseYourOwn.PNG">
					</fieldset>
					
				</fieldset>
			</div>		
		</form>
		
	</div>
</body>

</html>
